<!DOCTYPE html>
<html lang="en">
<head>
     
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
    // fix the list by inserting the missing element using queryselectorAll, and insertBefore function
     
    let ul=document.querySelector("ul");
   let allLiElems=document.querySelectorAll("li");

   let eightElem=allLiElems[6];
   let sevenElem=document.createElement("li");
   sevenElem.innerText="7";
   ul.insertBefore(sevenElem,eightElem);
     </script>
</body>
</html>
