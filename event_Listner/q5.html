       <script>
    // Q- create a generic function to select all sibling of a given node, using that function delete all siblings of red card//
    
    let redElemNode=document.querySelector(".red");
    delelteAllSiblings(redElemNode);

    function delelteAllSiblings(redElem){
        let before=redElem.previousElementSibling;
        let after =redElem.nextElementSibling;

        while(before){
            before.remove();
            before=redElem.nextElementSibling;
        }
        while(after){
            after.remove();
            after-redElem.nextElementSibling;
        }
    }

       </script>
